<ngx-slick-carousel class="carousel" #slickModal1="slick-carousel" [config]="slideConfigHeader" *ngIf="dataPass">
    <div ngxSlickItem *ngFor="let slide of fullWidthSlider" class="slide">
       <div class="bannerStyle">
          <img src="{{ slide.img }}" alt="">
      </div>
    </div>
 </ngx-slick-carousel>
