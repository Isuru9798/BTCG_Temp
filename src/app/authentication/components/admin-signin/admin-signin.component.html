<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Log in to Admin</h3>
      <div class="card-text">
        <!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
        <form [formGroup]="adminLogin" (ngSubmit)="onSubmit()">
          <!-- to error: add class "has-danger" -->
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control form-control-sm" id="email"
              aria-describedby="emailHelp" formControlName="login_user_name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <!-- <a href="#" style="float:right;font-size:12px;">Forgot password?</a> -->
            <input type="password" class="form-control form-control-sm" id="password" formControlName="login_password">
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="adminLogin.invalid">Sign in</button>

          <!-- <div class="sign-up">
					Don't have an account? <a href="#">Create One</a>
				</div> -->
        </form>
      </div>
    </div>
  </div>
</div>
